    <script type="text/babel">
        /* 
            1. initial implementation
            2. remove the dependency on the store from the component
            3. introducing action creators ( the responsibility of creating an action is removed from the component)
            4. introducing spinner action dispatchers
            5. simplifying access to action dispatcher methods
        */
        function spinnerReducer(currentState = 0, action){
            if (action.type === 'UP') return ++currentState;
            if (action.type === 'DOWN') return --currentState;
            return currentState;
        }
        var store = StateManager.createStore(spinnerReducer)

        class Spinner extends React.Component{
            onDownClick = () => {
                this.props.down();
            }
            onUpClick = () => {
                this.props.up();
            }
            render = () =>{
                const { value } = this.props;
                return(
                    <div>
                        <h3>Spinner</h3>
                        <hr/>
                        <input type="button" value="DOWN" onClick={this.onDownClick}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="UP" onClick={this.onUpClick}/>
                    </div>
                )
            }
        }

        const spinnerActionCreators = {
            up(){
                const action = { type : 'UP' };
                return action;
            },
            down(){
                const action = { type : 'DOWN' };
                return action;
            }
        }

        function bindSpinnerActionCreators(actionCreators, dispatch){
            const actionDispatchers = {
                up(){
                    const action = actionCreators.up();
                    dispatch(action);
                },
                down(){
                    const action = actionCreators.down();
                    dispatch(action);
                }
            };
            return actionDispatchers;
        }

        const actionDispatchers = bindSpinnerActionCreators(spinnerActionCreators, store.dispatch);

        function renderApp(){
            const value = store.getState();
            ReactDOM.render(
                /* <Spinner value={value} up={actionDispatchers.up} down={actionDispatchers.down} />, */
                <Spinner value={value} {...actionDispatchers} />,
                document.getElementById('root'));
        }
        renderApp();
        store.subscribe(renderApp);
    </script>

    <div id="root"></div>
