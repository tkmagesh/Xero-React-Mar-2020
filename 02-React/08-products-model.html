<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <style>
        .outOfStock {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class EventEmitter{
            _subscribers = [];

            subscribe = (callback) => {
                if (typeof callback === 'function')
                    this._subscribers.push(callback);
            }

            emitChange = () => {
                this._subscribers.forEach(callback => callback());
            }
        }


        class ProductsCollection extends EventEmitter {
            _list = [];

            getAll(){
                return [...this._list];
            }
            addNew(newProductName){
                this._list.push(newProductName);
                this.emitChange();
            }
        }


        class Products extends React.Component{
            state = {
                newProductName : ''
            }
            onAddNewClick = () => {
                const { newProductName } = this.state,
                    { productsCollection } = this.props;
                productsCollection.addNew(newProductName);
            }
            render = () => {
                const productNames = this.props.productsCollection.getAll();
                const productItems = productNames.map((productName, index) => (
                    <li key={index}>
                        <span>{productName}</span>
                        <input type="button" value="Toggle Out Of Stock" />
                    </li>
                ));
                return (
                    <div>
                        <h1 className="outOfStock">Products</h1>
                        <hr/>
                        
                        <label htmlFor="">Product Name :</label>
                        <input type="text" onChange = { evt => this.setState({newProductName : evt.target.value}) } />
                        <input type="button" value="Add New" onClick={this.onAddNewClick} />
                        <ol>
                            {productItems}
                        </ol>
                    </div> 
                )
            }
        }

        class ProductsCount extends React.Component{
            render = () => {
                const { data } = this.props;
                return(
                    <div>
                        <span className="outOfStock"> [# of Out of Stock] </span>
                        <span> / </span>
                        <span> [# of products] </span>
                    </div>
                )
            }
        }

        class App extends React.Component{
            render = () => {
                const { model } = this.props,
                    count = model.getAll().length;
                return (
                    <div>
                        <ProductsCount data={count}/>
                        <Products productsCollection={model}/>
                    </div>
                )
            }
        }
        const productsCollection = new ProductsCollection();
        function renderApp(){
            ReactDOM.render(
                <App model={productsCollection}/>
                , document.getElementById('root'));
        }
        renderApp();
        productsCollection.subscribe(renderApp);
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
