<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state (UI) + presentation + behavior (UI)
            
            state = { 
                greetMsg : '[Dummy Message]',
                userName : ''
            };

            onGreetClick = () => {
                this.setState({greetMsg : `Hi ${this.state.userName},  ${this.props.template}`});
            }
            render = () => {
                
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={ evt => this.setState({ userName : evt.target.value })} />
                        <input type="button" value="Greet" onClick={this.onGreetClick}/>
                        <div className="highlight">{this.state.greetMsg}</div>
                    </div>
                );
            }
        }

        ReactDOM.render(
                <div>
                    <Greeter template="Have a good day!"/>
                    <Greeter template="Have a nice day!"/>
                </div>,
            document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
