<!-- 
    Salary Calculator  
    Salary = Basic + HRA + DA - Tax%
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        };

        //Model
        //state & behavior
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };
            var _callbacks = {
                basic :null,
                hra : null,
                da : null,
                tax : null,
                salary : null
            };

            this.get = function(attrName){
                return _data[attrName];
            };
            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                var callback = _callbacks[attrName];
                if (typeof callback === 'function')
                    callback(value);
            };

            this.subscribe = function(attrName, callbackFn){
                if (typeof callbackFn === 'function')
                    _callbacks[attrName] = callbackFn;
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary',net);
        }
        
        //UI
        $(function(){
            window['model'] = new SalaryCalculatorModel();

            //Reacting to user actions
            $('#txtBasic').change(function(){
                model.set('basic', $(this).val().toInt());
                
            });

            $('#txtHra').change(function(){
                model.set('hra', $(this).val().toInt());
            });

            $('#txtDa').change(function(){
                model.set('da', $(this).val().toInt());
            });

            $('#rangeTax').change(function(){
                model.set('tax', $(this).val().toInt());
            });

            $('#btnCalculate').click(function(){
                model.calculate();
            });

            //Reacts model change 
            model.subscribe('salary', function(value){
                $('#tdSalary').text(value);
            });
            model.subscribe('hra', function (value) {
                $('#tdHra').text(value);
            });
            model.subscribe('da', function (value) {
                $('#tdDa').text(value);
            });
            model.subscribe('basic', function (value) {
                $('#tdBasic').text(value);
            });
            model.subscribe('tax', function (value) {
                $('#tdTax').text(value);
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">[Basic]</td>
                        <td id="tdHra">[HRA]</td>
                        <td id="tdDa">[DA]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
